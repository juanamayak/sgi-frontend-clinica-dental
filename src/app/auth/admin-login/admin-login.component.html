<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div class="w-full bg-white rounded-3xl shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div>
                    <p class="text-sm text-gray-600 leading-3">Inicio de sesión para administradores</p>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Ingresa tus credenciales
                    </h1>
                </div>
                <form [formGroup]="loginForm" class="space-y-4">
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-900">Correo electrónico</label>
                        <input type="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5"
                               placeholder="name@company.com"
                               formControlName="email"
                        >
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5"
                               placeholder="••••••••"
                               formControlName="password"
                        >
                    </div>
                    <div class="flex items-center justify-end">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Recuperar mi contraseña</a>
                    </div>
                    <button type="button" (click)="onLogin()"
                            class="w-full text-white bg-slate-600 hover:bg-slate-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Entrar
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        ¿Eres doctor? <a [routerLink]="['/auth/login']" class="font-medium text-primary-600 hover:underline">Inicia aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
