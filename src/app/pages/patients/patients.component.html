<div class="space-y-5">
    <div class="flex items-center space-x-2">
        <fa-icon [icon]="faHospitalUser" class="fa-md"></fa-icon>
        <h3 class="text-xl font-medium">Pacientes</h3>
    </div>
    <div class="flex justify-between items-center">
        <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-1/4 p-2.5" placeholder="Buscar registro por palabra clave">
    </div>

    <div class="rounded-xl border p-5">
        <table mat-table [dataSource]="patientsList">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
